<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknoExpress - Pengiriman Cepat dan Aman</title>

    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="https://ardicandr.github.io/ardi/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Menambahkan Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo-container">
        <img src="https://ardicandr.github.io/ardi/images/TeknoExpress.png" alt="Logo TeknoExpress">
        <h1>TeknoExpress</h1>
    </div>
    <nav class="navbar">
        <!-- Tombol Menu dengan Ikon Font Awesome -->
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i> <!-- Ikon menu â˜° dari Font Awesome -->
        </button>
        <ul id="menu" class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<script>
    // JavaScript untuk toggle menu di layar kecil
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('show');
    });
</script>

</body>
</html>
