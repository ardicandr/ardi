<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknoExpress - Contact Us</title>
    
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://ardicandr.github.io/ardi/css/style.css"> <!-- CSS futuristik yang dipisahkan -->
</head>
<body>

<!-- Header -->
<header>
    <div class="logo-container">
        <img src="https://ardicandr.github.io/ardi/images/TeknoExpress.png" alt="Logo TeknoExpress">
        <h1>TeknoExpress</h1>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="https://ardicandr.github.io/ardi/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Form Kontak -->
<section class="main-content">
    <h2>Contact Us</h2>
    <div class="contact-form-container">
        <form class="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <!-- Informasi Kontak -->
        <div class="contact-info">
            <h3>Informasi Kontak</h3>
            <ul>
                <li>
                    <i class="fas fa-envelope"></i>
                    <span>Email: <a href="mailto:ardi.candra.n2000@gmail.com">ardi.candra.n2000@gmail.com</a></span>
                </li>
                <li>
                    <i class="fas fa-phone"></i>
                    <span>Telepon: <a href="tel:+6287725527550">0877-2552-7550</a></span>
                </li>
            </ul>
        </div>
    </div>
</section>


<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 TeknoExpress.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/ardii_candra" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@ardi_candra7" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
</footer>

<!-- JavaScript untuk Toggle Menu -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
