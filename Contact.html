<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <!-- Menghubungkan file CSS eksternal -->

    <link rel="stylesheet" href="style.css"> <!-- CSS internal yang dipisahkan -->
</head>
<body>

<!-- Header -->
<header>
    <div class="logo-container">
        <img src="https://ardicandr.github.io/ardi/images/TeknoExpress.png" alt="Logo TeknoExpress">
        <h1>TeknoExpress</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Form Kontak -->
<section class="main-content">
    <h2>Contact Us</h2>
    <div class="contact-form-container">
        <form class="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 TeknoExpress. Semua Hak Dilindungi.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/ardii_candra" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@ardi_candra7" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
</footer>
